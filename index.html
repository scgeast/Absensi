<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Absensi Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* ... (CSS tetap sama seperti sebelumnya) ... */
        
        /* Style untuk input read-only */
        .read-only-input {
            background-color: #f8f9fa;
            cursor: pointer;
            border: 1px solid transparent;
        }
        
        .read-only-input:focus {
            background-color: white;
            border: 1px solid #ced4da;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- ... (HTML tetap sama seperti sebelumnya) ... -->

    <script>
        // ... (JavaScript lainnya tetap sama) ...

        // Fungsi untuk mengupdate body tabel entry tanpa menghapus data yang ada
        function updateEntryTableBody() {
            const tbody = document.querySelector('#entryTable tbody');
            
            // Jika tidak ada data, buat baris default
            if (absensiData.length === 0) {
                initialEmployees.forEach(employee => {
                    const row = document.createElement('tr');
                    let rowHTML = `
                        <td><input type="text" value="${employee.area}" class="area-input read-only-input" readonly ondblclick="makeEditable(this)"></td>
                        <td><input type="text" value="${employee.name}" class="name-input read-only-input" readonly ondblclick="makeEditable(this)"></td>
                        <td><input type="text" value="${employee.position}" class="position-input read-only-input" readonly ondblclick="makeEditable(this)"></td>
                    `;
                    
                    dateRange.forEach(() => {
                        rowHTML += '<td><input type="text" class="shift-input" onchange="updateShiftColor(this)"></td>';
                    });
                    
                    rowHTML += '<td><button class="btn-delete" onclick="deleteRow(this)"><i class="fas fa-trash"></i></button></td>';
                    
                    row.innerHTML = rowHTML;
                    tbody.appendChild(row);
                });
            } else {
                // Gunakan data yang ada, tambah/kurangi kolom tanggal sesuai kebutuhan
                tbody.innerHTML = '';
                
                absensiData.forEach(employee => {
                    const row = document.createElement('tr');
                    let rowHTML = `
                        <td><input type="text" value="${employee.area}" class="area-input read-only-input" readonly ondblclick="makeEditable(this)"></td>
                        <td><input type="text" value="${employee.name}" class="name-input read-only-input" readonly ondblclick="makeEditable(this)"></td>
                        <td><input type="text" value="${employee.position}" class="position-input read-only-input" readonly ondblclick="makeEditable(this)"></td>
                    `;
                    
                    dateRange.forEach(date => {
                        const dateStr = formatDateForShift(date);
                        const shiftValue = employee.shifts[dateStr] || '';
                        rowHTML += `<td><input type="text" value="${shiftValue}" class="shift-input" onchange="updateShiftColor(this)"></td>`;
                    });
                    
                    rowHTML += '<td><button class="btn-delete" onclick="deleteRow(this)"><i class="fas fa-trash"></i></button></td>';
                    
                    row.innerHTML = rowHTML;
                    tbody.appendChild(row);
                });
            }
            
            // Inisialisasi warna shift
            initializeShiftColors();
        }

        // Fungsi untuk membuat input field dapat diedit
        function makeEditable(input) {
            input.readOnly = false;
            input.focus();
            input.select();
            
            // Kembalikan ke read-only ketika kehilangan fokus
            input.addEventListener('blur', function() {
                this.readOnly = true;
                
                // Simpan data setelah mengedit
                saveDataToLocalStorage();
                
                // Update dropdown nama karyawan
                updateEmployeeDropdown();
            }, { once: true });
        }

        // Fungsi untuk memformat tanggal sebagai string untuk kunci shifts (dd/mm/yyyy)
        function formatDateForShift(date) {
            return `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}/${date.getFullYear()}`;
        }

        // Fungsi untuk memformat tanggal sebagai string untuk tampilan header (Hari dd/mm/yyyy)
        function formatDateForHeader(date) {
            const dayNames = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const dayName = dayNames[date.getDay()];
            return `${dayName} ${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}/${date.getFullYear()}`;
        }

        // Fungsi untuk menghasilkan output table dengan filter
        function generateOutputTable() {
            const outputTable = document.querySelector('#outputTable tbody');
            outputTable.innerHTML = '';
            
            const rows = document.querySelectorAll('#entryTable tbody tr');
            const headerCells = document.querySelectorAll('#entryTable thead th');
            const selectedEmployee = currentFilter.employeeName;
            
            rows.forEach((row, rowIndex) => {
                const area = row.querySelector('.area-input').value;
                const name = row.querySelector('.name-input').value;
                const position = row.querySelector('.position-input').value;
                
                // Filter berdasarkan nama karyawan jika dipilih
                if (selectedEmployee !== 'all' && name !== selectedEmployee) {
                    return;
                }
                
                const shiftInputs = row.querySelectorAll('.shift-input');
                
                shiftInputs.forEach((input, dayIndex) => {
                    if (dayIndex < dateRange.length) { // Hanya untuk kolom tanggal
                        const date = dateRange[dayIndex];
                        const dateText = formatDateForHeader(date);
                        const dateKey = formatDateForShift(date);
                        const shiftCode = input.value.toUpperCase();
                        const shiftData = shiftMatrix[position] && shiftMatrix[position][shiftCode] 
                            ? shiftMatrix[position][shiftCode] 
                            : { name: "", checkIn: "", checkOut: "", hours: "" };
                        
                        // Buat key unik untuk remarks
                        const remarkKey = `${name}-${position}-${dateKey}`;
                        const remarkValue = remarksData[remarkKey] || '';
                        
                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                            <td>${area}</td>
                            <td>${name}</td>
                            <td>${position}</td>
                            <td>${dateText}</td>
                            <td>${shiftData.name}</td>
                            <td>${shiftData.checkIn}</td>
                            <td>${shiftData.checkOut}</td>
                            <td>
                                <div class="remarks-container">
                                    <div class="remarks-text">${remarkValue}</div>
                                    <button class="btn-edit" onclick="editRemarks('${remarkKey}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </div>
                            </td>
                        `;
                        
                        outputTable.appendChild(newRow);
                    }
                });
            });
        }

        // Fungsi untuk menghasilkan overtime table dengan filter
        function generateOvertimeTable() {
            const overtimeTableBody = document.querySelector('#overtimeTableBody');
            overtimeTableBody.innerHTML = '';
            
            const rows = document.querySelectorAll('#entryTable tbody tr');
            const headerCells = document.querySelectorAll('#entryTable thead th');
            const selectedEmployee = currentFilter.employeeName;
            
            let rowCount = 1;
            
            rows.forEach((row, rowIndex) => {
                const area = row.querySelector('.area-input').value;
                const name = row.querySelector('.name-input').value;
                const position = row.querySelector('.position-input').value;
                
                // Filter berdasarkan nama karyawan jika dipilih
                if (selectedEmployee !== 'all' && name !== selectedEmployee) {
                    return;
                }
                
                const shiftInputs = row.querySelectorAll('.shift-input');
                
                shiftInputs.forEach((input, dayIndex) => {
                    if (dayIndex < dateRange.length) { // Hanya untuk kolom tanggal
                        const date = dateRange[dayIndex];
                        const dateText = formatDateForHeader(date);
                        const dateKey = formatDateForShift(date);
                        const shiftCode = input.value.toUpperCase();
                        const shiftData = shiftMatrix[position] && shiftMatrix[position][shiftCode] 
                            ? shiftMatrix[position][shiftCode] 
                            : { name: "", checkIn: "", checkOut: "", hours: "" };
                        
                        // Buat key unik untuk data overtime
                        const overtimeKey = `${name}-${position}-${dateKey}`;
                        const savedOvertimeData = overtimeData[overtimeKey] || {};
                        
                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                            <td>${rowCount}</td>
                            <td>${area}</td>
                            <td>${name}</td>
                            <td>${position}</td>
                            <td>${dateText}</td>
                            <td>${shiftData.name}</td>
                            <td>${shiftData.checkIn}</td>
                            <td>${shiftData.checkOut}</td>
                            <td>${shiftData.hours}</td>
                            <td><input type="time" class="actual-check-in" value="${savedOvertimeData.actualCheckIn || ''}" onchange="saveOvertimeData('${overtimeKey}', this)"></td>
                            <td><input type="time" class="actual-check-out" value="${savedOvertimeData.actualCheckOut || ''}" onchange="calculateOvertime(this, '${overtimeKey}')"></td>
                            <td><input type="text" class="over-time" value="${savedOvertimeData.overTime || ''}" readonly></td>
                            <td><input type="time" class="cek-rmc" value="${savedOvertimeData.cekRmc || ''}" onchange="calculateRmcShiftOut(this, '${overtimeKey}')"></td>
                            <td><input type="time" class="rkp-pic" value="${savedOvertimeData.rkpPic || ''}" onchange="saveOvertimeData('${overtimeKey}', this)"></td>
                            <td><input type="text" class="rmc-shift-out" value="${savedOvertimeData.rmcShiftOut || ''}" readonly></td>
                            <td><input type="text" class="remarks" value="${savedOvertimeData.remarks || ''}" onchange="saveOvertimeData('${overtimeKey}', this)"></td>
                        `;
                        
                        overtimeTableBody.appendChild(newRow);
                        rowCount++;
                    }
                });
            });
        }

        // Variabel untuk menyimpan data overtime
        let overtimeData = {};

        // Fungsi untuk menyimpan data overtime
        function saveOvertimeData(key, input) {
            if (!overtimeData[key]) {
                overtimeData[key] = {};
            }
            
            const field = input.classList[0].replace(/-/g, '');
            overtimeData[key][field] = input.value;
            
            // Simpan ke localStorage
            localStorage.setItem('overtimeData', JSON.stringify(overtimeData));
        }

        // Fungsi untuk menghitung overtime
        function calculateOvertime(input, key) {
            const row = input.closest('tr');
            const shiftCheckOut = row.querySelector('td:nth-child(8)').textContent;
            const actualCheckOut = row.querySelector('.actual-check-out').value;
            const overTimeInput = row.querySelector('.over-time');
            
            if (shiftCheckOut && actualCheckOut) {
                // Parse waktu
                const [shiftHours, shiftMinutes] = shiftCheckOut.split(':').map(Number);
                const [actualHours, actualMinutes] = actualCheckOut.split(':').map(Number);
                
                // Hitung selisih dalam menit
                const shiftTotalMinutes = shiftHours * 60 + shiftMinutes;
                const actualTotalMinutes = actualHours * 60 + actualMinutes;
                
                let diffMinutes = actualTotalMinutes - shiftTotalMinutes;
                
                // Handle kasus dimana actual check out melewati tengah malam
                if (diffMinutes < 0) {
                    diffMinutes += 24 * 60; // Tambah 24 jam
                }
                
                if (diffMinutes > 0) {
                    const hours = Math.floor(diffMinutes / 60);
                    const mins = diffMinutes % 60;
                    overTimeInput.value = `${hours}:${mins.toString().padStart(2, '0')}`;
                } else {
                    overTimeInput.value = "00:00";
                }
            }
            
            // Simpan data
            saveOvertimeData(key, overTimeInput);
        }

        // Fungsi untuk menghitung Rmc - Shift Check Out
        function calculateRmcShiftOut(input, key) {
            const row = input.closest('tr');
            const shiftCheckOut = row.querySelector('td:nth-child(8)').textContent;
            const cekRmc = row.querySelector('.cek-rmc').value;
            const rmcShiftOutInput = row.querySelector('.rmc-shift-out');
            
            if (shiftCheckOut && cekRmc) {
                // Parse waktu
                const [shiftHours, shiftMinutes] = shiftCheckOut.split(':').map(Number);
                const [rmcHours, rmcMinutes] = cekRmc.split(':').map(Number);
                
                // Hitung selisih dalam menit
                const shiftTotalMinutes = shiftHours * 60 + shiftMinutes;
                const rmcTotalMinutes = rmcHours * 60 + rmcMinutes;
                
                let diffMinutes = rmcTotalMinutes - shiftTotalMinutes;
                
                // Handle kasus dimana cek rmc melewati tengah malam
                if (diffMinutes < 0) {
                    diffMinutes += 24 * 60; // Tambah 24 jam
                }
                
                if (diffMinutes > 0) {
                    const hours = Math.floor(diffMinutes / 60);
                    const mins = diffMinutes % 60;
                    rmcShiftOutInput.value = `${hours}:${mins.toString().padStart(2, '0')}`;
                } else {
                    rmcShiftOutInput.value = "00:00";
                }
            }
            
            // Simpan data
            saveOvertimeData(key, rmcShiftOutInput);
        }

        // Fungsi untuk menyimpan data ke localStorage
        function saveDataToLocalStorage() {
            absensiData = [];
            const rows = document.querySelectorAll('#entryTable tbody tr');
            
            rows.forEach(row => {
                const area = row.querySelector('.area-input').value;
                const name = row.querySelector('.name-input').value;
                const position = row.querySelector('.position-input').value;
                const shifts = {};
                
                const shiftInputs = row.querySelectorAll('.shift-input');
                shiftInputs.forEach((input, index) => {
                    if (index < dateRange.length) { // Hanya untuk kolom tanggal
                        const date = dateRange[index];
                        const dateKey = formatDateForShift(date);
                        shifts[dateKey] = input.value;
                    }
                });
                
                absensiData.push({ area, name, position, shifts });
            });
            
            localStorage.setItem('absensiData', JSON.stringify(absensiData));
            localStorage.setItem('overtimeData', JSON.stringify(overtimeData));
            localStorage.setItem('remarksData', JSON.stringify(remarksData));
            localStorage.setItem('dateRange', JSON.stringify({
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value
            }));
            
            // Update dropdown nama karyawan
            updateEmployeeDropdown();
        }

        // Fungsi untuk memuat data dari localStorage
        function loadDataFromLocalStorage() {
            const savedAbsensiData = JSON.parse(localStorage.getItem('absensiData'));
            const savedOvertimeData = JSON.parse(localStorage.getItem('overtimeData'));
            const savedRemarksData = JSON.parse(localStorage.getItem('remarksData'));
            const savedDateRange = JSON.parse(localStorage.getItem('dateRange'));
            
            if (savedDateRange) {
                document.getElementById('startDate').value = savedDateRange.startDate;
                document.getElementById('endDate').value = savedDateRange.endDate;
                currentFilter.startDate = new Date(savedDateRange.startDate);
                currentFilter.endDate = new Date(savedDateRange.endDate);
            }
            
            if (savedAbsensiData) {
                absensiData = savedAbsensiData;
            }
            
            if (savedOvertimeData) {
                overtimeData = savedOvertimeData;
            }
            
            if (savedRemarksData) {
                remarksData = savedRemarksData;
            }
            
            applyDateFilter();
            generateOutputTable();
            generateOvertimeTable();
            
            // Update dropdown nama karyawan
            updateEmployeeDropdown();
            
            // Tampilkan informasi filter
            updateFilterInfo();
        }

        // ... (JavaScript lainnya tetap sama) ...
    </script>
</body>
</html>
